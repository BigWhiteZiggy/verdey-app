<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdey - Sports Betting Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
  <div id="app"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [currentPage, setCurrentPage] = useState('dashboard');
      const [bets, setBets] = useState([
        { id: 1, game: 'Lakers vs Warriors', amount: 100, result: 'win', date: '2026-01-15' },
        { id: 2, game: 'Chiefs vs Bills', amount: 200, result: 'loss', date: '2026-01-14' },
        { id: 3, game: 'Celtics vs Heat', amount: 150, result: 'win', date: '2026-01-13' }
      ]);
      const [newBet, setNewBet] = useState({ game: '', amount: '', date: '' });

      if (!isLoggedIn) {
        return (
          <div className="min-h-screen flex items-center justify-center p-4">
            <div className="bg-gray-800 rounded-lg p-8 w-full max-w-md">
              <h1 className="text-4xl font-bold text-green-500 text-center mb-2">Verdey</h1>
              <p className="text-gray-400 text-center mb-8">Verify. Track. Win.</p>
              <div className="space-y-4">
                <input type="email" placeholder="Email" className="w-full bg-gray-700 text-white rounded-lg px-4 py-3" />
                <input type="password" placeholder="Password" className="w-full bg-gray-700 text-white rounded-lg px-4 py-3" />
                <button 
                  onClick={() => setIsLoggedIn(true)}
                  className="w-full bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg px-4 py-3"
                >
                  Log In
                </button>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen text-white">
          <div className="bg-gray-800 p-4 flex justify-between items-center">
            <h1 className="text-2xl font-bold text-green-500">Verdey</h1>
            <div className="space-x-4">
              <button onClick={() => setCurrentPage('dashboard')} className={`px-4 py-2 rounded ${currentPage === 'dashboard' ? 'bg-green-500' : 'bg-gray-700'}`}>
                Dashboard
              </button>
              <button onClick={() => setCurrentPage('bets')} className={`px-4 py-2 rounded ${currentPage === 'bets' ? 'bg-green-500' : 'bg-gray-700'}`}>
                My Bets
              </button>
              <button onClick={() => setCurrentPage('add')} className={`px-4 py-2 rounded ${currentPage === 'add' ? 'bg-green-500' : 'bg-gray-700'}`}>
                Add Bet
              </button>
            </div>
          </div>

          <div className="p-8">
            {currentPage === 'dashboard' && (
              <div>
                <h2 className="text-3xl font-bold mb-6">Dashboard</h2>
                <div className="grid grid-cols-3 gap-4 mb-8">
                  <div className="bg-gray-800 rounded-lg p-6">
                    <p className="text-gray-400 text-sm mb-2">Total Bets</p>
                    <p className="text-3xl font-bold text-white">{bets.length}</p>
                  </div>
                  <div className="bg-gray-800 rounded-lg p-6">
                    <p className="text-gray-400 text-sm mb-2">Total Wagered</p>
                    <p className="text-3xl font-bold text-white">${bets.reduce((sum, bet) => sum + bet.amount, 0)}</p>
                  </div>
                  <div className="bg-gray-800 rounded-lg p-6">
                    <p className="text-gray-400 text-sm mb-2">Win Rate</p>
                    <p className="text-3xl font-bold text-green-400">
                      {((bets.filter(b => b.result === 'win').length / bets.length) * 100).toFixed(0)}%
                    </p>
                  </div>
                </div>
              </div>
            )}

            {currentPage === 'bets' && (
              <div>
                <h2 className="text-3xl font-bold mb-6">My Bets</h2>
                <div className="space-y-4">
                  {bets.map(bet => (
                    <div key={bet.id} className="bg-gray-800 rounded-lg p-6 flex justify-between items-center">
                      <div>
                        <h3 className="text-xl font-semibold">{bet.game}</h3>
                        <p className="text-gray-400 text-sm">{bet.date}</p>
                      </div>
                      <div className="text-right">
                        <p className="text-2xl font-bold">${bet.amount}</p>
                        <p className={`font-semibold ${bet.result === 'win' ? 'text-green-400' : 'text-red-500'}`}>
                          {bet.result === 'win' ? 'Win' : 'Loss'}
                        </p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {currentPage === 'add' && (
              <div className="max-w-2xl">
                <h2 className="text-3xl font-bold mb-6">Add Bet</h2>
                <div className="bg-gray-800 rounded-lg p-6 space-y-4">
                  <input 
                    type="text" 
                    placeholder="Game (e.g., Lakers vs Warriors)"
                    value={newBet.game}
                    onChange={(e) => setNewBet({...newBet, game: e.target.value})}
                    className="w-full bg-gray-700 text-white rounded-lg px-4 py-3"
                  />
                  <input 
                    type="number" 
                    placeholder="Amount ($)"
                    value={newBet.amount}
                    onChange={(e) => setNewBet({...newBet, amount: e.target.value})}
                    className="w-full bg-gray-700 text-white rounded-lg px-4 py-3"
                  />
                  <input 
                    type="date"
                    value={newBet.date}
                    onChange={(e) => setNewBet({...newBet, date: e.target.value})}
                    className="w-full bg-gray-700 text-white rounded-lg px-4 py-3"
                  />
                  <button 
                    onClick={() => {
                      if (newBet.game && newBet.amount && newBet.date) {
                        setBets([...bets, {
                          id: bets.length + 1,
                          game: newBet.game,
                          amount: parseFloat(newBet.amount),
                          result: 'pending',
                          date: newBet.date
                        }]);
                        setNewBet({ game: '', amount: '', date: '' });
                        setCurrentPage('bets');
                      }
                    }}
                    className="w-full bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg py-3"
                  >
                    Add Bet
                  </button>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
</body>
</html>
